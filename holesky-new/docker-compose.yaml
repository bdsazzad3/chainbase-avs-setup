services:
  prometheus:
    image: prom/prometheus:v2.51.2
    container_name: prometheus
    hostname: prometheus
    volumes:
      - "./monitor-config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml"
    command: 
      - "--enable-feature=expand-external-labels"
      - "--config.file=/etc/prometheus/prometheus.yml"
    networks:
      - avs_network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:11.1.7
    container_name: grafana
    hostname: grafana
    volumes:
      - "./monitor-config/grafana:/etc/grafana"
      - "./monitor-config/dashboards:/var/lib/grafana/dashboards"
    ports:
      - 3000:3000
    networks:
      - avs_network
    restart: unless-stopped

  jobmanager:
    image: repository.chainbase.com/network/flink:v1.18-0.2
    container_name: chainbase_jobmanager
    hostname: chainbase_jobmanager
    #user: "flink"
    command: "./bin/jobmanager.sh start-foreground"
    volumes:
      - ./proof/target/proof-1.0-SNAPSHOT.jar:/opt/proof/proof-1.0-SNAPSHOT.jar
    networks:
      - avs_network
    restart: unless-stopped

  taskmanager:
    image: repository.chainbase.com/network/flink:v1.18-0.2
    container_name: chainbase_taskmanager
    hostname: chainbase_taskmanager
    #user: "flink"
    volumes:
      - ./flink-config/flink-conf.yaml:/opt/config/flink-conf.yaml
    depends_on:
      - jobmanager
    command: "./bin/taskmanager.sh start-foreground"
    networks:
      - avs_network
    restart: unless-stopped

  postgres:
    image: postgres:16.4
    container_name: chainbase_postgres
    hostname: chainbase_postgres
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      - ./schema:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-node}
    networks:
      - avs_network
    restart: unless-stopped

  node:
    image: ${NODE_IMAGE}
    container_name: chainbase_node
    hostname: chainbase_node
    ports:
      - "8011:8011"
    environment:
      - OPERATOR_ECDSA_KEY_PASSWORD=${OPERATOR_ECDSA_KEY_PASSWORD}
      - OPERATOR_BLS_KEY_PASSWORD=${OPERATOR_BLS_KEY_PASSWORD}
    volumes:
      - ./node.yaml:/app/node.yaml
      - ${NODE_ECDSA_KEY_FILE_PATH}:/app/node.ecdsa.key.json
      - ${NODE_BLS_KEY_FILE_PATH}:/app/node.bls.key.json
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - avs_network
    restart: unless-stopped

networks:
  avs_network:
